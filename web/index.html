        <div class="container">
        <h1>MY FORM</h1>
            <form id="myform" action="Register" method="post">
                <table>
                    <tr>
                        <td>Enter Your Name :</td>
                        <td><input type="text" name="myname" id="name" placeholder="Enter Name..."/></td>
                    </tr>
                    <tr>
                        <td>Enter Your Password :</td>
                        <td><input type="password" name="mypassword" id="password" placeholder="Enter Password..."/></td>
                    </tr>
                    <tr>
                        <td>Enter Your Email :</td>
                        <td><input type="email" name="myemail" placeholder="Enter Email..."/></td>
                    </tr>
                    <tr>
                        <td>Select Your Gender :</td>
                        <td>
                            <input type="radio" name="mygender" value="male"> Male &nbsp;&nbsp;&nbsp;<input type="radio" name="mygender" value="female"/> FEMALE
                            
                        </td>
                    </tr>
                    <tr>
                        <td>Select Your Course :</td>
                        <td>
                            <select name="mycourse">
                                <option selected hidden disabled >COURSES</option>
                                <option value="php">PHP</option>
                                <option value="java">JAVA</option>
                                <option value="phython">PHYTHON</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right;"><input type="checkbox" name="condition" value="checked"/></td>
                        <td>AGREE TERMS AND CONDITION</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type='submit'>SUBMIT</button>
                            <button type='reset'>RESET</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
